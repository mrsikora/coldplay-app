<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Coldplay App</title>

</head>

<body>

    <div id="coldplay-flower">
        <!-- Image Colors -->
        <img id="color-wheel" class="absoluteCenter" src="img/color-wheel-2-small.png">

        <!-- SVG Flower of Life -->
        <img id="flower" class="absoluteCenter" src="img/flower-of-life.svg">
    </div>
    <!-- <script src="jquery-3.3.1.min.js"></script>-->

    <!-- DIVS TO COLOR QOUTE -->

    <div id="quote" class="not-visible">
        <div id="l-t" class="circle"></div>
        <div id="l-c" class="circle"></div>
        <div id="l-d" class="circle"></div>

        <div id="l-c-t" class="circle"></div>
        <div id="l-c-d" class="circle"></div>

        <div id="c-t" class="circle"></div>
        <div id="c" class="circle"></div>
        <div id="c-d" class="circle"></div>

        <div id="r-c-t" class="circle"></div>
        <div id="r-c-d" class="circle"></div>


        <div id="r-t" class="circle"></div>
        <div id="r-c" class="circle"></div>
        <div id="r-d" class="circle"></div>
    </div>
    <script src="js/action.js"></script>
</body>

</html>
